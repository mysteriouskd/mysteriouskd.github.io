<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="theme-color" content="black"/>
<meta name="msapplication-TileColor" content="#da532c"/>
<meta name="msapplication-navbutton-color" content="black"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

body{
font: bold 30px Courier;
max-width: 100vw;
background: url(https://storage.googleapis.com/subtlepatterns-production/designers/subtlepatterns/uploads/45degreee_fabric.png);
}		

b{
color: red;
}

div{
margin-top: 30px;
}

a:visited{
color: blue;
}

</style>
</head>
<body>

<div></div>

<script>		
let message= `Hi there!,
${location.hostname} is reserved by Kawiesh!`;

let div= document.querySelector("div");
div.innerHTML="";

let i=0;
function typeIt(){
if(i==message.length){
div.innerHTML= div.innerHTML
.replace(/([^\s]+\.[^\s]+)/,"<br><b>$1</b>")
.replace("Kawiesh","<a href='https://kawiesh.eu.org'>Kawiesh</a>");
}
if(i<message.length){
div.innerHTML+= message[i];
i++;
setTimeout(typeIt,150);
}
}

typeIt();
document.title= `${location.hostname} - Kawiesh`;
				
</script>				
</body>
</html>
