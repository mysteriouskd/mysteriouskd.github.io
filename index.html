<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="author" content="Kawiesh"/>
<meta name="keywords" content="Kawiesh, Debisarun, Kawiesh Debisarun"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<meta name="theme-color" content="black"/>
<meta name="msapplication-TileColor" content="#da532c"/>
<meta name="msapplication-navbutton-color" content="black"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<title></title>



<style>				
*{
margin:0;
padding:0; 
outline: none;
border: none;
position: relative;
box-sizing: border-box;
}

html,.body{
width: 100vw;
min-height: 95vh;
overflow-x: hidden;
}

.flexcenter{
display: flex;
justify-content: center;
align-items: center;
}

.flexcolumn{
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}


.body{
background: rgb(0,0,0);
}

.container{
height: 100%;
border: 0px solid darkgray;
}
/******************************************************/
a.kawiesh{
font: 50px Courier New;
text-decoration: none;
animation: pulse 1s linear infinite alternate;
}

@keyframes pulse{
0%{transform:scale(0.8,0.8); color: green}
25%{transform:scale(1.0,1.0); color: white}
50%{transform:scale(0.8,0.8); color: red}
75%{transform:scale(1.0,1.0); color: yellow}
100%{transform:scale(0.8,0.8); color: green}
	
}
/******************************************************/
.container::before{
position: absolute;
top: -50px;
content: "";
width: 100px;
height: 50px;
background: url("https://mysteriouskd.github.io/resources/walking-tiger.gif");
background-size: contain;
animation: walk 10s linear infinite;
}


@keyframes walk{
from{left: -100px}
to{left: calc(100vw + 50px)}
}
/******************************************************/
@media (orientation:portrait){
.container{width: 95%;}
}

@media (orientation:landscape){
.container{width: 50%;}
}
</style>
</head>
<body class="body flexcolumn">
<div class="container flexcolumn" data-nosnippet>
<a class="kawiesh" href="https://kawiesh.eu.org">KAWIESH</a>
</div>
<script>				
let create= (x)=> document.createElement(x),
select= (x,y=document)=> y.querySelector(x),
selectAll= (x,y=document)=> y.querySelectorAll(x);


let description= create("meta");
description.name= "description";
description.content= `Hello there! ${location.hostname} is reserved by Kawiesh!`;
select("meta[name='keywords']").after(description);

document.title= `${location.hostname} is reserved by Kawiesh!`;

</script>
</body>
</html>
