<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

@import url('https://fonts.googleapis.com/css2?family=Handlee&display=swap');

body{
background: rgb(251,244,234) url(https://storage.googleapis.com/subtlepatterns-production/designers/subtlepatterns/uploads/papyrus.png);
height: 100vh; width: 100vw;
}		

div{
color: white;
text-shadow: 0 0 2px yellow;
font: 30px "Black Chancery", "Courier New";
font-size: 25px;
position: absolute;
left:50%; top:50%;
transform: translate(-50%,-50%);
white-space: pre;
text-align:center;
z-index:1;
max-width: 98%;
}

a,a:visited{
color: blue;
text-decoration: none;
}

svg{
position: fixed;
left:50%; top:50%;
transform: translate(-50%,-50%);
stroke-width: 1;
stroke: red;
fill: white;
transition: 2.5s linear;
width:0;
height:0;
opacity:0.1;
z-index:0;
}

section{
background: url("/resources/nightsky.png");		
background-size: cover;		
position: absolute;
left:0%; top:0%;	
right:0%; bottom:0%;	
z-index:-1;
transition: 5s linear;
opacity:0;
}

.blink{
animation: blink 3s linear infinite alternate;
}

@keyframes blink{
0%{color: white}
33%{color: blue}
66%{color: pink}
100%{color: limegreen}
}

</style>
</head>
<body>

<div></div>
<section></section>
<script>
let c= location.hostname;
document.title= c + " is reserved!";

let a= `Hey there!
${c} is
reserved by
@Kawiesh`;

let b= document.querySelector("div");
b.innerHTML=""; let i=0;

function xox(){
if(i==a.length){
b.innerHTML= b.innerHTML.replace(/@Kawiesh/,"<a href='https://twitter.com/Kawiesh'>@Kawiesh</a>");
}

if(i<a.length){
b.innerHTML+= a[i];
i++;
setTimeout(xox,150);
}
}

xox();
</script>
</body>
</html>
