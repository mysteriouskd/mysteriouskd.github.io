<script>
let a= location.href;
let src;
let url= "https://api.doge-meme.lol/v1/memes/";
let index= Math.floor(Math.random() * 101);

fetch(url)
.then(r=>r.json())
.then(d=>{
src= d.data[index]["submission_url"];
document.write(`<b>${a}</b> leads to nothing but sadness.
<br>But don't be disappointed, here's a meme:
<img style="display: block; width: 90%; margin: 10px 5%"
src="${src}"/>
`);
})
.catch(x=> src="");

</script>
